<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleafe.org">
    <head>
        <meta charset="UTF-8">
        <title> Gerenciamento de Aluno</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

        </script>
    </head>

    <body>
    <br>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Alunos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown link
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
        <div class="container">
            <div class="row">
                <h1>Relação de Alunos</h1>
            </div>
             <br>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/aluno/cadastro}" class=" btn btn-primary" btn-sm mb-3> Cadastrar</a>
                </div>
            </di>
            <br>
            <br>
                <table class="table table-success table-striped table-bordered">
                     <thead class="table-dark">
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Sobrenome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Ações</th>
                        </tr>
                     </thead>
                    <tbody>
                        <tr th:each = "aluno:${aluno}">
                            <td th:text = "${aluno.nome}"></td>
                            <td th:text = "${aluno.sobrenome}"></td>
                            <td th:text = "${aluno.idade}"></td>
                            <td th:text = "${aluno.email}"></td>
                            <td>
                                <a th:href= "@{/aluno/editar/{id} (id=${aluno.id})}" class= "btn btn-info btn-success btn-sm mb-3">Editar</a>
                                <a th:href= "@{/aluno/excluir/{id} (id=${aluno.id})}" class = "btn btn-info btn-danger btn-sm mb-3">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
